<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users & Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #2c3e50; 
      padding: 10px;
      border-radius: 6px;
      gap: 6px;
    }

    .tab {
      background-color: #7fbdc9;
      color: #2c3e50;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab:hover {
      background-color: #5ca8b7;
      color: white;
    }

    .tab.active {
      background-color: #d64264;
      color: white;
    }

    .posts {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .posts p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>User Tabs</h1>
  <div class="tabs" id="tabs"></div>
  <div class="posts" id="posts"></div>

  <script src="script.js"></script>
</body>
</html>
